<!DOCTYPE html>
<html>
<head>
    <title>Force Refresh MAONO</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <script>
        // Force redirect to the app with cache busting
        window.location.href = 'http://localhost:3000?t=' + new Date().getTime();
    </script>
    <h1>Redirecting to MAONO...</h1>
    <p>If you're not redirected automatically, <a href="http://localhost:3000">click here</a></p>
</body>
</html>
