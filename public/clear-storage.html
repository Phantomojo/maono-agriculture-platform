<!DOCTYPE html>
<html>
<head>
    <title>Clear MAONO Storage</title>
</head>
<body>
    <h1>Clearing MAONO Storage...</h1>
    <script>
        localStorage.removeItem('maono-presentation-seen');
        localStorage.clear();
        alert('Storage cleared! Refresh the main page to see the presentation selection.');
        window.location.href = '/';
    </script>
</body>
</html>
